<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="destino" class="col-md-6">
              <!-- Tabela -->
              <div class="calculadora">
                    <h4 class="titulo">Estágio Inicial de Regeneração</h4>
                    <table class="table table-borderless table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Área (ha)</th>
                        <th scope="col">Compensação (ha)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Muito Alta</th>
                        <td><input type="number" class="estagioInicial"></td>
                        <td class="out">...</td>
                      </tr>
                      <tr>
                        <th scope="row">Alta</th>
                        <td><input type="number" class="estagioInicial"></td>
                        <td class="out">...</td>
                      </tr>
                      <tr>
                        <th scope="row">Média</th>
                        <td><input type="number" class="estagioInicial"></td>
                        <td class="out">...</td>
                      </tr>
                      <tr>
                        <th scope="row">Baixa</th>
                        <td><input type="number" class="estagioInicial"></td>
                        <td class="out">...</td>
                      </tr>
                      <tr>
                        <th scope="row">TOTAL</th>
                        <td></td>
                        <td class="resultado">...</td>
                      </tr>
                    </tbody>
                    </table>
                    <button type="button" id="button" class="btn btn-warning btn-block">Calcular</button>
              </div>
                
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="calculo4.js"></script>
  </body>
</html>
